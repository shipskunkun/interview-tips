<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layout</title>
    <style media="screen">
      html *{
        padding: 0;
        margin: 0;
      }
      .layout article div{
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <!--浮动布局  -->
    <section class="layout float">
      <style media="screen">
        .container {
          display: grid;
           grid-template-rows: 100px; 
          grid-template-columns: 300px auto 300px; 
          
        }
      
      .left, .right{
          background-color: red;
      }
      


      </style>
      <h1>三栏布局</h1>
      <article class="container">
        <div class="left"></div>
        
        <div class="main">
          <h2>浮动解决方案</h2>
          1.这是三栏布局的浮动解决方案；
          2.这是三栏布局的浮动解决方案；
          3.这是三栏布局的浮动解决方案；
          4.这是三栏布局的浮动解决方案；
          5.这是三栏布局的浮动解决方案；
          6.这是三栏布局的浮动解决方案；
        </div>
        <div class="right"></div>
        
      </article>
    </section>

    
  </body>
</html>
